<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Data Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h2>Enter Device Information</h2>
    <div id="form-container">
        <form id="deviceForm">
            <label for="serialNumber">Device Serial Number:</label>
            <input type="text" id="serialNumber" name="serialNumber" required><br><br>
    
            <label for="portNumber">Port Number:</label>
            <select id="portNumber" name="portNumber" required>
                <option value="">--- port number----</option>
                <option value="8080">8085</option>
                <option value="443">443</option>
                <option value="80">80</option>
            </select><br><br>
            <div id="button-div">
                <button id="Submit" type="button" onclick="submitForm()">Submit</button>
                <button id="Download" type="button" onclick="downloadSignatures()">Download Signature</button>
            </div>
        </form>
    </div>

    <script src="./index.js"></script>
</body>
</html>
